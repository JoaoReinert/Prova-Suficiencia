<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova suficiencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <main class="container my-5 ">
    <div>
        <nav>
            <ul class="nav justify-content-center mb-4">
                <li class="item mx-3">
                    <button class="nav-link btn" style="background-color: rgb(22, 47, 92); color: white; border-radius: 10px;" onclick="openModal(false)">Inserir</button>
                </li>
                <li class="item mx-3">
                    <button class="nav-link btn" style="background-color: rgb(22, 47, 92); color: white; border-radius: 10px;" onclick="getPhotos()">Listar</button>
                </li>
            </ul>
        </nav>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="bg-secondary text-white">
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Url</th>
                <th>Thumbnail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="pagination d-flex justify-content-center gap-3 mt-3">
        <button class="backButton btn btn-secondary" onclick="backPage()">Voltar</button>
        <span class="numberPage d-flex align-items-center">Página 1</span>
        <button class="nextButton btn btn-secondary" onclick="nextPage()">Avançar</button>
    </div>
    <div class="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-white">
                    <h5 class="modal-title text-center">Novo cadastro</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" class="modal_field form-control mb-3" placeholder="ID" readonly>
                        <input type="text" class="modal_field form-control mb-3" placeholder="Título">
                        <input type="text" class="modal_field form-control mb-3" placeholder="Url">
                        <input type="text" class="modal_field form-control mb-3" placeholder="Thumbnail">
                    </form>
                </div>
                <div class="modal-footer bg-white">
                    <button class="saveButton btn" style="background-color: cornflowerblue; color: white;" onclick="savePhoto()">Salvar</button>
                    <button class="cancelButton btn btn-danger" onclick="closeModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</main>
  <script src="script.js"></script>
</body>
</html>
